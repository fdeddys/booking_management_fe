   <div class="card shadow-sm p-4">
    <!-- Header dan Tombol -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="card-title mb-0">Form Detail Ruangan</h5>
      <div class="btn-group btn-group-sm" role="group">
        <button type="button" class="btn btn-primary rounded-pill px-3" (click)="newRoom()">
          <i class="bi bi-plus-circle"></i> Add New
        </button>
        <button type="submit" class="btn btn-success rounded-pill px-3" (click)="updateRoom()">
          <i class="bi bi-save"></i> Update
        </button>
        <button type="button" class="btn btn-secondary rounded-pill px-3" (click)="backToList()">
          <i class="bi bi-arrow-left-circle"></i> Back
        </button>
      </div>
    </div>
  
    <hr>
    <!-- Form -->
    <form #roomForm="ngForm" autocomplete="off">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">ID Ruangan</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="selectedRoom.id" name="id" disabled>
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Nama Ruangan <span class="text-danger">*</span></label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="selectedRoom.name" name="name" required maxlength="50">
        </div>
  
        <div class="col-md-6">
          <label class="form-label">Status <span class="text-danger">*</span></label>
          <select class="form-select form-select-sm" [(ngModel)]="selectedRoom.status" name="status" required>
            <option value="READY">Ready</option>
            <option value="BOOKED">Booked</option>
            <option value="NOT_READY">Not Ready</option>
          </select>
        </div>
  
        <div class="col-md-12">
          <label class="form-label">Keterangan</label>
          <textarea class="form-control form-control-sm" rows="2" [(ngModel)]="selectedRoom.description" name="description" maxlength="200"></textarea>
        </div>
      </div>
    </form>
  </div>
