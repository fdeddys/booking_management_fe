   <div class="card shadow-sm p-4 mt-4">
    <!-- Header dan Tombol -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="card-title mb-0">Daftar Ruangan</h5>
      <button class="btn btn-primary btn-sm rounded-pill px-3" (click)="addnew()">
        <i class="bi bi-plus-circle"></i> Tambah
      </button>
    </div>
  
    <!-- Search -->
    <div class="d-flex flex-wrap align-items-center mb-3 gap-2">
      <input type="text" class="form-control form-control-sm w-auto flex-grow-1" placeholder="Cari nama ruangan..." [(ngModel)]="searchTerm.name" />
      <div class="col-md-3">
        <select class="form-select form-select-sm" [(ngModel)]="searchTerm.status">
          <option value="READY">Ready</option>
          <option value="BOOKED">Booked</option>
          <option value="NOT_READY">Not Ready</option>
        </select>
      </div>
      <button class="btn btn-outline-info btn-sm rounded-pill px-3" (click)="loadAll()">
        <i class="bi bi-search"></i> Cari
      </button>
    </div>
  
    <!-- Tabel -->
    <div class="table-responsive">
      <table class="table table-sm table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Status</th>
            <th>Keterangan</th>
            <th class="text-center">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let room of rooms">
            <td>{{ room.id }}</td>
            <td>{{ room.name }}</td>
            <td>{{ room.status }}</td>
            <td>{{ room.description }}</td>
            <td class="text-center">
              <button class="btn btn-outline-warning btn-sm rounded-pill px-3" (click)="loadDetailPage(room.id)">
                <i class="bi bi-pencil-square"></i> Detail
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Pagination -->
    <nav class="mt-3">
      <ul class="pagination justify-content-end mb-0">
        <li class="page-item" [class.disabled]="firstPage">
          <button class="page-link rounded-pill" (click)="openPage(-1)">
            <i class="bi bi-chevron-left"></i> Sebelumnya
          </button>
        </li>
        <li class="page-item" [class.disabled]="lastpage">
          <button class="page-link rounded-pill" (click)="openPage(1)">
            Selanjutnya <i class="bi bi-chevron-right"></i>
          </button>
        </li>
      </ul>
    </nav>
  </div>
