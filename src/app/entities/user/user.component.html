
<div class="card shadow-sm p-4 mt-4">
    <!-- Header dan Tombol -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="card-title mb-0">List of User</h5>
      <button class="btn btn-outline-primary btn-sm rounded-pill px-3 hover-text-white" (click)="addnew()">
        <i class="bi bi-plus-circle"></i> Tambah
      </button>
    </div>
  
    <!-- Search -->
    <!-- <div class="d-flex flex-wrap align-items-center mb-3 gap-2">
      <input type="text" class="form-control form-control-sm w-auto flex-grow-1" placeholder="Cari nama ruangan..." [(ngModel)]="searchTerm.name" />
      <div class="col-md-3 ">
        <button class="btn btn-outline-info btn-sm rounded-pill px-3" (click)="loadAll()">
          <i class="bi bi-search"></i> Cari
        </button>
      </div>
      
    </div> -->
  
    <!-- Tabel -->
    <div class="table-responsive">
      <table class="table table-sm table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th class="text-center"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td class="text-center">
              <button class="btn btn-outline-warning btn-sm rounded-pill px-3" (click)="loadDetailPage(user.id)">
                <i class="bi bi-pencil-square"></i> Detail
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Pagination -->
    <nav class="mt-3">
      <ul class="pagination justify-content-end mb-0">
        <li class="page-item" [class.disabled]="firstPage">
          <button class="page-link rounded-pill" (click)="openPage(-1)">
            <i class="bi bi-chevron-left"></i> Sebelumnya
          </button>
        </li>
        <li class="page-item" [class.disabled]="lastpage">
          <button class="page-link rounded-pill" (click)="openPage(1)">
            Selanjutnya <i class="bi bi-chevron-right"></i>
          </button>
        </li>
      </ul>
    </nav>
  </div>
